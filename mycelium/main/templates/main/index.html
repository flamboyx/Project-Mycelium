<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<title>Mycelium</title>
	
	{% load static %}
	<link rel="stylesheet" href="{%static 'css/site.css'%}">
	<script src="{%static 'js/site.js'%}" defer></script>

</head>

<body>
	
	<section class="layers">
		<div class="layers__container">
			<div class="layers__item layer-1" style="background-image: url({%static 'img/layer-1.png'%});"></div>
			<div class="layers__item layer-2" style="background-image: url({%static 'img/layer-2.png'%});"></div>
			

			
		
			<div class="layers__item layer-3" style="background-image: url({%static 'img/layer-3.png'%});"></div>
			<div class="layers__item layer-4" style="background-image: url({%static 'img/layer-4.png'%});"></div>
			<div class="layers__item layer-5">
				<div class="hero-content">

					<div id="videoContainer">
						<video id="videoPlayer" controls>
						  <source src="{%static 'img/VideoLoad.mp4'%}" type="video/mp4">
						</video>
					</div>
					<a href = "/mew">	
						<button class="button-start" 
							data-hover = "Let`s GO!">
							Are you ready?
						</button>
					</a>
					
				</div>
			</div>
		</div>
	</section>
	

	
</body>

</html>
